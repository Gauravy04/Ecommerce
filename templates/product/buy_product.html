{% extends 'product/index.html' %}
{% block title %}Buy Product{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg text-center">
        <!-- Product Image -->
        <img src="{{ product.images.url }}" alt="{{ product.name }}" 
            class="w-full h-64 object-cover rounded-lg shadow-md">

        <h2 class="text-3xl font-semibold text-gray-900 mt-4">{{ product.name }}</h2>
        <p class="text-gray-600 mt-2">{{ product.description }}</p>
        <p class="text-2xl font-bold text-gray-800 mt-4">Price: ${{ product.price }}</p>
        <p class="text-gray-600 mt-2">Product ID: {{ product.id }}</p>
        {% if user.id%}
        <p class="text-gray-600 mt-2">Customer ID: {{ user.id }}</p>
        {% endif %}


        
        <form action="{% url 'buy_product' %}?product_id={{ product.id }}&user_id={{user.id}}" method="post" class="mt-6">
            
            {% csrf_token %}
            <button type="submit" 
                class="bg-gradient-to-r from-blue-700 to-indigo-900 text-white text-lg font-semibold py-3 px-6 rounded-full shadow-md transition transform hover:scale-105 hover:shadow-lg">
                Buy Now
            </button>
        </form>
    </div>
</div>
{% endblock %}
