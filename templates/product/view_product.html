{% extends 'product/index.html' %}
{% block title %}{{ product.name }} - Product Details{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <!-- Product Image -->
            <div class="p-6 flex justify-center">
                <img src="{{ product.images.url }}" alt="{{ product.name }}"
                    class="w-full h-96 object-contain rounded-lg">
            </div>

            <!-- Product Details -->
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-900">{{ product.name }}</h1>
                <p class="text-lg text-gray-700 mt-4">{{ product.description }}</p>

                <p class="text-2xl font-semibold text-gray-900 mt-6">Price: â‚¹{{ product.price }}</p>

                <!-- Buttons -->
                <div class="mt-6 flex space-x-4">
                    <button
                        class="w-1/2 bg-black text-white py-3 rounded-lg text-lg font-medium hover:bg-gray-800 transition duration-300">
                        Add to Cart
                    </button>
                    {% if user %}
                    <a href="{% url 'buy_product' %}?product_id={{ product.id }}&user_id={{ user.id }}">
                        {% else %}
                        <a href="{% url 'buy_product' %}?product_id={{ product.id }}">
                            {% endif %}
                            <button
                                class="w-1/2 bg-gray-200 text-gray-900 py-3 rounded-lg text-lg font-medium hover:bg-gray-300 transition duration-300"
                                style="width: 11em;">Buy Now</button>
                        </a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
