    {% extends 'product/index.html' %}
    {% block title %}All Products{% endblock %}

    {% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white shadow-2xl rounded-3xl p-8 overflow-hidden">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center tracking-wide">All Products</h1>

        <div class="overflow-x-auto rounded-lg shadow-lg">
            <table class="min-w-full bg-white border border-gray-300 rounded-xl shadow-lg overflow-hidden">
                <thead class="bg-gradient-to-r from-gray-900 to-gray-700 text-white">
                    <tr>
                        <th class="py-5 px-6 text-left text-lg font-semibold uppercase tracking-wide">Product Name</th>
                        <th class="py-5 px-6 text-left text-lg font-semibold uppercase tracking-wide">Price</th>
                        <th class="py-5 px-6 text-left text-lg font-semibold uppercase tracking-wide">Category</th>
                        <th class="py-5 px-6 text-center text-lg font-semibold uppercase tracking-wide">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-800 text-lg divide-y divide-gray-200">
                    {% for product in products %}
                    <tr class="hover:bg-gray-100 transition duration-300 ease-in-out">
                        <td class="py-5 px-6 font-medium text-gray-900">{{ product.name }}</td>
                        <td class="py-5 px-6 font-semibold text-green-600">â‚¹{{ product.price }}</td>
                        <td class="py-5 px-6 italic text-gray-700">{{ product.category }}</td>
                        <td class="py-5 px-6 text-center">
                            <a href="{% url 'edit_product'%}?product_id={{product.id}}" class="text-blue-600 font-semibold hover:text-blue-800 transition">Edit</a>
                            <span class="mx-2 text-gray-400">|</span>
                            <a href="{% url 'delete_product' %}?product_id={{product.id}}"
                                class="text-red-600 font-semibold hover:text-red-800 transition">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
